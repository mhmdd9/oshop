<h2>Shopping Cart</h2>
<div class="row col-10" *ngIf="cart$ | async as cart">
    <p>You have total of {{ cart.totalItemsCount }} items in your shopping cart.
        <button (click)="clearCart()" class="btn btn-light btn-sm">
            Clear all items
        </button>
    </p>
    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th>Product</th>
                <th class="text-center" style="width: 230px;">Quantity</th>
                <th class="text-right" style="width: 200px;">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart.items">
                <td>
                    <div [style.backgroundImage]="'url(' + item.imageUrl + ')'" class="thumbnail" alt=""></div>
                </td>
                <td>{{ item.title }}</td>
                <td>
                    <app-product-quantity [product]="item" [shopping-cart]="cart">
                    </app-product-quantity>    
                </td>
                <td class="text-right">{{ item.totalPrice | currency:'USD':true }}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th class="text-right">{{ cart.totalPrice | currency:'USD':true }}</th>
            </tr>
        </tfoot>
    </table>
    <a *ngIf="cart.items.length" 
        class="btn btn-primary"
        routerLink="/check-out">
        Check Out
    </a>
</div>
